sudo: no

language: python

env:
  - TOXENV=py27-1.8
  - TOXENV=py27-1.9
  - TOXENV=py27-master
  - TOXENV=py32-1.8
  - TOXENV=py33-1.8
  - TOXENV=py34-1.8
  - TOXENV=py34-1.9
  - TOXENV=py34-master
  - TOXENV=py35-1.9
  - TOXENV=py35-master

matrix:
  fast_finish: true
  allow_failures:
    - env: TOXENV=py27-master
    - env: TOXENV=py34-master
    - env: TOXENV=py35-master

install:
  - pip install tox coveralls "virtualenv<14.0"

script:
  - tox

after_success:
  - coveralls
